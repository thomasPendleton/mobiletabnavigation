<!DOCTYPE html>
<html lang="en">
  <head>

    <link

    <link rel="stylesheet" href="style.css" />

    <title>Mobile Navigation</title>
  </head>
  <body>
    <div class="phone">
      <img

      <img

        alt=""

      />
      <img

        class="content"
      />
      <img
        src="https://images.unsplash.com/photo-1644941500226-d6a73c16d314?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1287&q=80"
        alt=""
        class="content"
      />

        <ul>
          <li class="active">
            <i class="fas fa-home"></i>
            <p>Home</p>
          </li>
          <li>
            <i class="fas fa-box"></i>
            <p>Work</p>
          </li>
          <li>
            <i class="fas fa-book-open"></i>
            <p>Blog</p>
          </li>
          <li>
            <i class="fas fa-users"></i>
            <p>About us</p>
          </li>
        </ul>
